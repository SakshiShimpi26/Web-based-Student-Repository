<html>
    <head>
        <title> Login And Registration Form </title>
    <link rel="Stylesheet" href="stylep1.css">
    </head>
    <body>
        <div class="hero">
            <div class ="form-box">
                <div class="button-box">
                    <div id="btn">
                    </div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div>
                <form id="login" class="input-group" action="login2.php" method="post">
                    <input type="integer" class="input-feild" placeholder="User Id" name="id" required>
                    <input type="text" class="input-feild" placeholder="Enter Password" name="password" required>
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group" action="login.php" method="post">
                    <input type="integer" class="input-feild" placeholder="User Id" name="uid" required>
                    <input type="email" class="input-feild" placeholder="Email Id" name="uemail" required>
                    <input type="text" class="input-feild" placeholder="Enter Password" name="upsw" required>
                    <input type="checkbox" class="chech-box"><span>I agree terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
    </body>
</html>
