            <div class="Semester">

                <option value="8th Sem"> 8th Sem </option>
            </select>
            </div>
            <div id="container"></div>
        <script>
            function subjectSelect()
            {
                var sem1Subjects = ["Subjects","Engineering Mechanics", "System in Mechanical Engg", "Basic Electronics", "Engineering Mathematics I","Engineering Physics"];
                var sem2Subjects = ["Subjects","Engineering Graphics", "Basic Electrical Engg", "Engineering Mathematics II", "Engineering Chemistry","Programming & Problem Solving"];
                var sem3Subjects = ["Subjects","Discrete Maths", "Fundamental Data Structures", "Object Oriented Programming", "Computer Graphics","Operating System"];
                var sem4Subjects = ["Subjects","Statistics", "Internet Of Things", "Software Engineering", "Data Structure & Algorithms","Management Information System"];
                var sem5Subjects = ["Subjects","Database Management System", "Computer Networks", "Web Technology", "Artificial Intelligence","Human Computer Interface"];
                var sem6Subjects = ["Subjects","Data Science", "Cyber Security", "Artificial Neural Network"];

                var select = document.createElement("select");
                select.name = "Sem_Sub";
                select.id = "semSub"

                var sems = document.getElementById('sem');
                var semsval=sems.value;
                if(semsval=="1st Sem")
                {
                    for (const val of sem1Subjects)
                    {
                        var option = document.createElement("option");
                        option.value = val;
                        option.text = val.charAt(0).toUpperCase() + val.slice(1);
                        select.appendChild(option);
                    }  
                    document.getElementById("container").appendChild(select);
                }
                if(semsval=="2nd Sem")
                {
                    for (const val of sem2Subjects)
                    {
                        var option = document.createElement("option");
                        option.value = val;
                        option.text = val.charAt(0).toUpperCase() + val.slice(1);
                        select.appendChild(option);
                    }
                    document.getElementById("container").appendChild(select);
                }
                if(semsval=="3rd Sem")
                {
                    for (const val of sem3Subjects)
                    {
                        var option = document.createElement("option");
                        option.value = val;
                        option.text = val.charAt(0).toUpperCase() + val.slice(1);
                        select.appendChild(option);
                    }
                    document.getElementById("container").appendChild(select);
                }
                if(semsval=="4th Sem")
                {
                    for (const val of sem4Subjects)
                    {
                        var option = document.createElement("option");
                        option.value = val;
                        option.text = val.charAt(0).toUpperCase() + val.slice(1);
                        select.appendChild(option);
                    }                    
                    document.getElementById("container").appendChild(select);                    
                }
                if(semsval=="5th Sem")
                {
                    for (const val of sem5Subjects)
                    {
                        var option = document.createElement("option");
                        option.value = val;
                        option.text = val.charAt(0).toUpperCase() + val.slice(1);
                        select.appendChild(option);
                    }
                    document.getElementById("container").appendChild(select);
                }
                if(semsval=="6th Sem")
                {
                    for (const val of sem6Subjects)
                    {
                        var option = document.createElement("option");
                        option.value = val;
                        option.text = val.charAt(0).toUpperCase() + val.slice(1);
                        select.appendChild(option);
                    }
                    document.getElementById("container").appendChild(select);
                }
            }
